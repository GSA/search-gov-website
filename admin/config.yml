backend:
  name: github
  repo: GSA/search-gov-website
  base_url: https://federalistapp.18f.gov
  auth_endpoint: external/auth/github
  preview_context: federalist/build
  branch: 2020-redesign

media_folder: assets/uploads
public_folder: /images/uploads
publish_mode: editorial_workflow
logo_url: https://federalist.18f.gov/assets/images/federalist-logo.png

collections:
  - label: Releases
    name: releases
    folder: _releases/
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - {label: 'Layout', name: 'layout', widget: 'hidden', default: 'post'}
      - {label: "Title", name: "title", widget: "string", default: "[[Month]] [[Year]] Release Notes"}
      - {
          label: "Last Modified At",
          name: "last_modified_at",
          widget: "datetime",
          format: 'MMMM D, YYYY',
          dateFormat: 'MMMM D, YYYY',
          timeFormat: false }
      - {label: "Redirect From", name: "redirect_from", widget: "string", pattern: ['^\/.*', "Must begin with leading slash."], hint: "Relative URL path for redirect."}
      - {label: "Author", name: "author", widget: "hidden"}
      - { 
          label: "Side Navigation",
          name: "sidenav",
          widget: "select",
          default: "about_us",
          options: ["about_us", "admin_center", "developer", "get_started", "indexing", "support"]
       }
      - { 
          label: "Release Year",
          name: "release-year",
          widget: "string",
          default: 2021
       }
      - {
          label: "Description", 
          name: "description", 
          widget: "string",
          default: ""
        }
      - {
          label: "Body", 
          name: "body", 
          widget: "markdown",
          default: "## Improvements \n * \n ## Fixes \n *"
        }
  