---
layout: default
---

{% comment %}
This is an example showing how you can load date from the _data/ folder
{% endcomment %}


<div class="usa-layout-docs usa-section">
  <div id="main-container" class="grid-container">
    <div class="grid-row grid-gap">
      <main id="main-content">
      <div id="main-container" class="usa-layout-docs__main desktop:grid-col-9 usa-prose">
        {{ content }}
        <ul>
          {% for item in site.data[page.datafile] %}
          <li>
            <a href="{{ item.url }}"><b>{{ item.name }}</b></a>: {{item.description}}
          </li>
          {% endfor %}
        </ul>
      </div>
      </main>
    </div>
  </div>
</div>
